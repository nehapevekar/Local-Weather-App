<html lang="en" >

<head>

<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css'>

<body>

  <div class="m-0 p-0" id="showcase"></div>
<div>
  <div class="card text-center">
    <img class="card-img-top img-fluid" id="a1" alt="Card image cap">
    <div class="card-body">
      <div class="abptn">
        <h4 class="display-4 card-title text-center text-white deg mb-0 d-block"></h4>
        <p class="h6 text-white d-block mt-2 mb-5 pb-2 city ">cityyyy name</p>
      </div>
      <div class="icnd">
        <img id="icn" class="img-fluid" src="">
        <p id="desc" class="text-white">icon description</p>
      </div>
      <div class="row pt-4">
        <div class="col-4 ">
          <p id="humidity">111</p>
          <p id="icon1"><i class="wi wi-humidity "></i></p>
          <p class="temp1 ">humidity</p>
        </div>
        <div class="col-4 ">
          <p id="wind">222</p>
          <p id="icon2"><i class="wi wi-strong-wind "></i></p>
          <p class="temp2 ">wind</p>
        </div>
        <div class="col-4 ">
          <p id="pressure">333</p>
          <p id="icon3"><i class="wi wi-barometer "></i></p>
          <p class="temp3">pressure</p>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-4 btn btn-outline-dark text-white ">Temp <i class="fa fa-refresh pl-2 text-white"> </i></div>
      </div>
    </div>
  </div>
  </div>
